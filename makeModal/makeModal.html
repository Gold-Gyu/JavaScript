<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="makeModal.css" />
  </head>
  <body>
    <!-- 1. HTML/CSS로 미리 디자인 -->
    <!-- 2. 필요할 떄 보여달라고 코드짬 -->
    <div class="alert-box" id="test">알림창 Modal</div>
    <button onClick="document.getElementById('test').style.display = 'block';">
      버튼
    </button>
    <button onclick={alertClose()}>
      닫기
    </button>
    <script>
      function alertClose() {
        document.getElementById('test').style.display = 'none';
      }
    </script>
  </body>
</html>
